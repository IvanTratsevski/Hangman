<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hangman</title>
</head>

<body>
    <div id="gameWrapper">
        <div id="imageWrapper">
            <img src="img/1.png" alt="" id="imageOfMan">
        </div>
        <div id="lettersField">
        </div>
        <div id="letterInputWrapper">
            <form action="#">
                <input type="text" id="userLetterField" pattern='[А-Яа-яЁё]{1}' maxlength="1"
                    placeholder="Введите одну русскую букву">
                <input type="submit" value="Выбрать" id="submitLetterBtn">
            </form>
        </div>
        <div id='popup' class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close">X</a>
                    <div class="popup__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, molestiae!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
